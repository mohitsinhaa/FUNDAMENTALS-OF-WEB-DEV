<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS</title>
    <style>
        /* ELEMENT SELECTOR */
    #new{
           border: 2px solid green;
        }
#firstpara 
/* ID SELECTORS */
{
    color: red;
}
.secondpara
/* CLASS SELECTORS */
{
    color: green;
    background-color: aqua;
}
/* GROUPING SELECTORS */
span,footer{
    color: skyblue;
    background-color: brown;
}
    </style>
</head>
<body>
    <h1>SELECTORS</h1>
    <p id="firstpara">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="secondpara">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="new">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <span>Hello this is  span</span>
</body>
<footer>THis is footer</footer>
</html>
